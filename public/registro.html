<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./httt/estilos/registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
   
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <!-- Contenedor para mostrar los mensajes de error -->
        <div id="errorMessage">
            <span class="error-icon">⚠️</span> <!-- Icono de advertencia -->
            <span id="errorText"></span> <!-- Mensaje de error -->
        </div>
        <form id="registerForm">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" >

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" >

            <button type="submit">Registrar</button>
        </form>
        
        <div class="message">
            <p>¿Ya tienes cuenta? <a href="./login.html">Iniciar sesión</a></p>
        </div>
    </div>
<script src="../controles-js/Registro_L_js/registro.js"></script>
    
</body>
</html>
