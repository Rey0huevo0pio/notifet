<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción a Notificaciones</title>
    <link rel="stylesheet" type="text/css" href="./estilos/estilo.css">
</head>

<body>
    <div class="app-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <div class="header-sidebar">
                <button id="requestPermissionButton">Solicitar Permiso de Notificación</button>
                <button class="btn-crear-grupo">Crear grupo</button>
                <button class="btn-cerrar-sesion" onclick="logout()">Cerrar sesión</button>
            
                <div class="mi_grup">
                    <h4 class="tex_grup">Mis Grupos
                    </h4>
                    <ul id="lis_grup">
                    </ul>
                </div>
                <div class="mi_ami">
                    <h4 class="tex_grup">Mis Amigos
                        
                    </h4>
                    <ul id="lis_Amigos">
                    </ul>
                </div>
                <br>
                <div class="unir_comunidad">
                <h4>
                    Grupos para ser parte
                </h4>
                <ul id="gruposList">
                </ul>

                </h4>
                </div>
                
            </div>
           
           
            <div class="chats">
             <p>
              chat pio
             </p>
            </div>
        </div>
        

        <div id="form-crear-grupo" style="display: none;">
            <form id="crear-grupo-form">
                <label for="nombre-grupo">Nombre del grupo:</label>
                <input type="text" id="nombre-grupo" name="nombre-grupo" required />
                <label for="descripcion">Descripción del Grupo:</label>
                <input type="text" id="descripcion" name="descripcion" required>
        
                <label for="privilegio">Privilegio:</label>
                <select id="privilegio" name="privilegio" required>
                    <option value="public">Público</option>
                    <option value="private">Privado</option>
                </select>
        
                <button type="submit" class="button_grup">Crear</button>
                <button type="button" id="cancelar-crear-grupo" class="button_grup">Cancelar</button>
            </form>
        </div>
        


        <!-- Ventana de chat -->
        <div class="chat-window">
            
            <div class="chat-header">
                <h1>Chat Bot</h1>
                <h2 id="username">username</h2> <!-- Mostrar el nombre del usuario -->
            </div>
            <div class="chat-body">
                <ul id="messages" class="mensa">
           
                </ul>
            </div>
            <div class="chat-footer">
                <form id="form" action="">
                    <input id="message" autocomplete="off" type="text" placeholder="Escribe un mensaje..."
                        class="input-message">
                    <button class="btn-send">✉</button>
                </form>
            </div>
        </div>
    </div>
    <div id="loading" class="cargar_glob">

    </div>
</body>
<script type="text/javascript" src="../src/script.js"></script>

<script type="text/javascript" src="../controles-js/Crear_grupo/Button_Grupo.js"></script>


<script src="../controles-js/Crear_grupo/Unirce_grup.js"></script>
<script type="module" src="../mensaje.js"></script>
<script src="../controles-js/seguridad.js"></script>
</html>
