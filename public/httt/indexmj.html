<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PioChat</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>

    <div class="app-container">
        <!-- Barra lateral -->
        <div class="sidebar">
            <div class="header-sidebar">
                <button class="btn-crear-grupo">Crear grupo</button>
                <button class="btn-cerrar-sesion" onclick="logout()">Cerrar sesión</button>
            </div>
            <div class="chats">
                <!-- Los chats van aquí -->
            </div>
        </div>

        <!-- Ventana de chat -->
        <div class="chat-window">
            <div class="chat-header">
                <h2></h2> <!-- Mostrar el nombre del usuario -->
            </div>
            <div class="chat-body">
                <!-- Mensajes -->
                <ul id="messages"></ul>
            </div>
            
            <section id="chat" class="chat-footer">
                <form id="form" action="">
                    <input class="input-message" id="message" autocomplete="off" /><button class="btn-send">✉</button>
                </form>
            </section>
        </div>
    </div>

    <script type="module" src="../public/js-chat/mensaje.js"></script>

</body>
</html>
