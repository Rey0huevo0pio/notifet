<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./httt/estilos/login.css">
    
    <title>Login</title>
    
</head>
<body>
    <div class="form-container">
        <h1>Iniciar Sesión</h1>
        
        <!-- Contenedor de mensaje de error -->
        <div class="error-message" id="error-message">
            <p>Usuario/Contraseña incorrecta.</p>
        </div>
        
        <form id="login-form">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" >
            
            <button type="submit">Iniciar sesión</button>
        </form>
        <p>¿Aún no tienes cuenta? <a href="./registro.html">Regístrate aquí</a></p>
    </div>

<script src="./src/Dire_login.js"></script>
</body>
</html>
